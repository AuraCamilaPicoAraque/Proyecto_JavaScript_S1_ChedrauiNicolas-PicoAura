<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Formula1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/obj/formula2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>






    <!-- Apartado del video de fondo-->
    <video muted autoplay loop>
        <source src="./img/fondo.mp4"
        type="video/mp4">
    </video>
    <div class="capa"></div>

    <!--Apartado inicio de sesion-->
    <div class="sesion">
        <img src="./img/iconoF_1.png" alt="" class="icono">
        <h1>Bienvenido de vuelta</h1>
        <p class="continuar">inicia sesión para continuar</p>
        <!--Apardato de correo electroni y contraseña-->
        <p class="correo">Correo Electronico</p>
        <input type="text" class="image-input">
        <p class="contraseña">Contraseña</p>
        <input type="text" class="image-input-2">
        <button class="iniciar-sesion">Iniciar sesion ></button>
        <!--Apartado para registrarse-->
        <div class="registrarse">
            <p class="texto">¿No tienes una cuenta?</p>
            <a href=""><p class="registrar">Registrate</p></a>
        </div>
        <!--Una linea decorativa-->
        <div class="linea"></div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>

</html>
