<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/circuitos.css" />
  <link rel="icon" href="../img/obj/formula2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Michroma&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>SI Formula1 - Circuitos</title>
</head>
<body style="background-color: black;">
  
  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <img class="logo" src="../img/iconoF_1.png" alt="Logo F1" />
      <div class="linea"></div>
      <nav class="menu">
        <p>Circuitos</p>
        <p>Vehículos</p>
        <p>Pilotos</p>
        <p>Equipos</p>
      </nav>
      <img class="carro" src="../img/formula1-removebg-preview 1.png" alt="Carro F1" />
      <div class="usuario">
        <div class="imagen">
          <img class="foto" src="../img/usuario 1.png" alt="Usuario" />
        </div>
        <p class="nombre">Usuario</p>
      </div>
    </div>
  </header>

  <!-- Contenedor del carrusel -->
  <div class="circuitos-wrapper">
    <div id="carrusel-circuitos-container">
      <!-- Las tarjetas se insertan dinámicamente aquí -->
    </div>

    <div id="controles-circuitos">
      <button class="btn-carrusel" id="circuito-anterior">←</button>
      <button class="btn-carrusel" id="circuito-siguiente">→</button>
    </div>
  </div>

  <!-- Botón volver -->
  <div class="volver-container">
    <a href="../index/menu.html"><button class="btn-volver">‹ Volver</button></a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="../js/circuitos.js"></script>
</body>
</html>
