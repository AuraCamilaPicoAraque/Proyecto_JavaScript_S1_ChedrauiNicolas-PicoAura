<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="icon" href="../img/obj/formula2.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Michroma&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <title>SI Formula1</title>
</head>

<body style="background-color: black;">

  <!--El encabezado del menu donde va el logo,-->
  <!--La parte del usuario, etc-->
  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <img class="logo" src="../img/iconoF_1.png" alt="Logo F1">
      <div class="linea"></div>
      <p class="texto-header">F1: Más que una carrera, una pasión sin frenos.</p>
      <img class="carro" src="../img/formula1-removebg-preview 1.png" alt="Carro F1">
      <div class="usuario">
        <div class="imagen">
          <img class="foto" src="../img/usuario 1.png" alt="Usuario">
        </div>
        <p class="nombre">Usuario</p>
      </div>
    </div>
  </header>

  <!-- Contenido principal con carrusel -->

  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2>Circuitos</h2>
          <a href="../index/circuitos.html"><img src="../img/circuito.png" alt="Circuitos"></a> 
        </div>
        <div class="swiper-slide">
          <h2>Pilotos</h2>
          <a href="../index/pilotos.html"><img src="../img/polotos.png" alt="Pilotos"></a> 
        </div>
        <div class="swiper-slide">
          <h2>Vehículos</h2>
          <a href="../index/vehiculos.html"><img src="../img/carro.png" alt="Vehículos"></a> 
        </div>
      </div>
      <!-- Paginación y flechas de navegación -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="../js/menu.js"></script>

</html>
